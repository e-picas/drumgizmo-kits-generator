repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        stages: [pre-commit, manual]
      - id: end-of-file-fixer
        stages: [pre-commit, manual]
      - id: check-yaml
        stages: [pre-commit, manual]
      - id: check-toml
        stages: [pre-commit, manual]
      - id: debug-statements
        stages: [pre-commit, manual]

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=100]
        stages: [pre-commit, manual]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black", "--line-length", "100"]
        stages: [pre-commit, manual]

  - repo: local
    hooks:
      - id: lint
        name: run linter
        entry: make lint-ci
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
      - id: tests
        name: run tests
        entry: make test-ci
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.18.0
    hooks:
      - id: commitizen
        stages: [commit-msg]
